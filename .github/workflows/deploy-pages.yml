name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure for GitHub Pages
        run: |
          # Update next.config.js for GitHub Pages
          if [ "${{ github.repository }}" != "${{ github.repository_owner }}/${{ github.repository_owner }}.github.io" ]; then
            REPO_NAME="${{ github.event.repository.name }}"
            echo "NEXT_PUBLIC_BASE_PATH=/${REPO_NAME}" >> .env.production
          fi

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_METRICS_API_KEY: ${{ secrets.METRICS_API_KEY }}
          NEXT_PUBLIC_SUBSCRIBE_API_KEY: ${{ secrets.SUBSCRIBE_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
